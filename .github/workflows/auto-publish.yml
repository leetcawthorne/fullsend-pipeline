name: Auto Publish

on:
  schedule:
    - cron: '0 9 * * *'  # runs daily at 9 AM UTC
  workflow_dispatch:      # allows manual run from GitHub UI
  push:
    paths:
      - 'scripts/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allows the workflow to commit and push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

            - name: Run content generator
        run: |
          mkdir -p scripts content
          if [ ! -f scripts/generate_content.py ]; then
            echo "⚠️ generate_content.py not found. Creating placeholder script."
            echo "print('Placeholder generator: add generate_content.py script')" > scripts/generate_content.py
          fi
          python3 scripts/generate_content.py

      - name: Commit and push if new content
        run: |
          git config user.name "fullsend-bot"
          git config user.email "bot@fullsend.ai"
          git add content
          git diff --quiet && echo "No new articles to commit" || \
          (git commit -m "Auto-generate new content" && git push)
