name: ğŸš€ Full Send Passive V1 â€” Auto Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Run Full Send content generator
      - name: âš™ï¸ Generate Full Send content
        run: |
          python fullsend-pipeline/generate_content.py
          echo "âœ… Content generated successfully."

      # 4ï¸âƒ£ Commit generated posts (_posts and _dvos)
      - name: ğŸ“ Commit new posts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md _dvos/*.md || echo "No new posts to commit."
          git commit -m "ğŸ“ Auto-generated content" || echo "No changes to commit."
          git push

      # 5ï¸âƒ£ Prepare site for GitHub Pages
      - name: ğŸŒ Build site for deployment
        run: |
          mkdir -p public
          cp -r _site/* public/ || echo "_site folder empty, copying generated content instead."
          cp -r _posts public/_posts || true
          cp -r _dvos public/_dvos || true
          touch public/.nojekyll

      # 6ï¸âƒ£ Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      # 7ï¸âƒ£ Done
      - name: âœ… Deployment complete
        run: echo "Full Send Passive V1 deployed successfully!"
