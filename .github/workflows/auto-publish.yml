name: ðŸš€ Full Send Passive V1 â€” Auto Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Run Full Send Content Generator
        run: |
          python scripts/generate_content.py
          echo "âœ… Content generated successfully."

      - name: ðŸŒ Prepare site for GitHub Pages
        run: |
          mkdir -p public
          cp -r content/* public/ || echo "No content found."
          touch public/.nojekyll   # Ensures Markdown renders directly
          
      - name: ðŸ§¾ Convert Markdown to HTML
        run: |
          pip install markdown
          mkdir -p public
          for f in content/*.md; do
            filename=$(basename "$f" .md)
            python -m markdown "$f" > "public/${filename}.html"
          done

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: âœ… Done
        run: echo "Full Send Passive V1 deployed successfully!"
