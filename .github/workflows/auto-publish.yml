name: ğŸš€ Full Send Passive V1 â€” Auto Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Run Full Send Content Generator
        run: |
          python fullsend-pipeline/generate_content.py
          echo "âœ… Content generated successfully."

      - name: ğŸ§¾ Commit and push new post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md || echo "No new posts to commit."
          git commit -m "ğŸ“ Auto-generated daily post" || echo "No changes to commit."
          git push

      - name: ğŸŒ Build and deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
