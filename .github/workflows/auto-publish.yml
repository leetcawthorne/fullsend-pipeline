name: ğŸš€ Full Send Passive V1 â€” Auto Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Run Full Send Content Generator
        run: |
          python generate_content.py
          echo "âœ… Content generated successfully."

      - name: ğŸŒ Prepare site for GitHub Pages
        run: |
          mkdir -p public
          cp -r content/* public/ || echo "No content found."
          touch public/.nojekyll   # Ensures Markdown renders directly

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: âœ… Done
        run: echo "Full Send Passive V1 deployed successfully!"
