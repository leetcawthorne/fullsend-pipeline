name: ğŸš€ Full Send Passive V1 â€” Auto Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 12 * * *"   # Every day at 12:00 UTC
  workflow_dispatch:        # Allow manual runs from GitHub UI

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: âš™ï¸ Run Full Send Automation
        run: |
          python main.py  # your automation entrypoint
          echo "âœ… Automation complete â€” site content generated."

      - name: ğŸŒ Prepare static site for publishing
        run: |
          mkdir -p public
          cp -r output/* public/ || echo "No static output found, skipping copy."
          touch public/.nojekyll   # Disable Jekyll processing

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: âœ… Done
        run: echo "Full Send Passive V1 deployed successfully!"