<svg width="240" height="64" viewBox="0 0 240 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="240" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff007f"/>
      <stop offset="50%" stop-color="#ff7e00"/>
      <stop offset="100%" stop-color="#9d00ff"/>
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect 
    x="1" 
    y="1" 
    width="238" 
    height="62" 
    rx="12" 
    ry="12" 
    fill="#0B0B12"
    stroke="url(#gradient)" 
    stroke-width="2"
    filter="url(#soft-glow)"
  />
</svg>
