title: FullSend Passive V1
description: "Automated AI-generated content published daily."
theme: minima

# Optional meta and convenience settings
author: "FullSend Automation"
show_excerpts: true
markdown: kramdown
timezone: UTC
future: true

# Include your generated Markdown posts
include:
  - content

# Branding
logo: /assets/images/logo.png
favicon: /assets/images/favicon.ico

# Navigation (appears in site header)
header_pages:
  - index.md
  - about.md
  - contact.md

# Footer links (shown at bottom if theme supports)
footer_links:
  - title: "GitHub"
    url: "https://github.com/leetcawthorne/fullsend-pipeline"
  - title: "RSS"
    url: "/feed.xml"
